<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Home</title>
</head>
<body>
    <div th:replace="fragments/header :: headerAuthenticated"></div>
    <main>

        <section id="featured" class="my-5 pb-5">
            <div class="container text-center mt-5 py-5">
                <h1 class="mt-5">WELCOME TO FOODELI  <span th:text="${#authentication.principal.firstName}"/> <span th:text="${#authentication.principal.lastName}"/>!</h1>
                <hr>
                <p>These are the Fastfood branches that we deliver!</p>
            </div>
            <div class="row mx-auto container-fluid">
                <div class="product text-center col-lg-4 col-md-4 col-12">
                    <img class="img-fluid mb-3" src="images/kfc.jpg" alt="">
                    <h5 class="p-name"><a th:href="@{kfc}">Kentucky Fried Chicken</a></h5>
                </div>

                <div class="product text-center col-lg-4 col-md-4 col-12">
                    <img class="img-fluid mb-3" src="images/mcdo.png" alt="">
                    <h5 class="p-name"><a th:href="@{mcdo}">Mcdonalds</a></h5>
                </div>

                <div class="product text-center col-lg-4 col-md-4 col-12">
                    <img class="img-fluid mb-3" src="images/bgking.png" alt="">
                    <h5 class="p-name"><a th:href="@{bgking}">Burger King</a></h5>
                </div>
            </div>
        </section>
    </main>
    <div th:replace="fragments/footer :: footer"></div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
