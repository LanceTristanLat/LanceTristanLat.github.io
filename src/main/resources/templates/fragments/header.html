<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <header th:fragment="headerAuthenticated">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid" >
                <img src="images/F.png" alt="" width=32 height=25><strong><a class="navbar-brand" th:href="@{~/home}">Foodeli</a></strong>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">

                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" th:href="@{~/home}">Home</a>
                        </li>
                        <li class="nav-item active">
                            <a class="nav-link" th:href="@{about}">Team </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{~/my-account}">My Account</a>
                        </li>
                        <li class="nav-item">
                        <li class="nav-item" sec:authorize="hasRole('ADMIN')">
                            <a class="nav-link" th:href="@{~/user}">Users</a>
                        </li>
                        <li class="nav-item" sec:authorize="hasAnyRole('ADMIN', 'EMPLOYEE')">
                            <a class="nav-link" th:href="@{~/product}">Products</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{faq}">FAQ</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{order-confirmation}">Orders</a>
                        </li>



                    </ul>
                    <span th:text="${#authentication.principal.firstName}"/> <span th:text="${#authentication.principal.lastName}"/>
                    <a class="float-right" th:href="@{~/logout}">Logout</a>
                </div>
            </div>
        </nav>
    </header>

    <header th:fragment="headerUnauthenticated">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid" >
                <img src="images/F.png" alt="" width=32 height=25><strong><a class="navbar-brand" th:href="@{index.html}">Foodeli</a></strong>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{~/login}">Login</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{~/register}">Register</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
</head>
<body>

</body>
</html>
